<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Block Designer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .dark-mode {
      background: #1c1c1c;
      color: white;
    }

    #grid {
      display: grid;
      margin: 20px auto;
      border: 2px solid #aaa;
      gap: 1px;
      background-color: #aaa;
      width: fit-content;
    }

    .cell {
      background: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      user-select: none;
      cursor: pointer;
    }

    #controls {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button, select, input[type="color"], input[type="number"], input[type="range"] {
      padding: 5px 10px;
      font-size: 14px;
    }

    button.active {
      background: orange;
      color: white;
    }

    #toolIndicator {
      font-weight: bold;
      font-size: 14px;
      margin-top: 5px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <!-- Layer 1 -->
    <div class="row">
      <button onclick="saveDesign()" title="Save current design">üíæ Save</button>
      <button onclick="loadDesign()" title="Load saved design">üìÇ Load</button>
      <button onclick="exportAsImage()" title="Export grid as image">üñºÔ∏è Export</button>
      <button onclick="toggleDarkMode()" title="Toggle dark mode">üåô Dark</button>
    </div>

    <!-- Layer 2 -->
    <div class="row">
      <label><input type="color" id="colorPicker" value="#ff0000"></label>
      <label><input type="checkbox" id="colorNone"> None</label>
      <select id="charPicker" title="Select character to place">
        <option value="">-- Char --</option>
        <option value="+">+</option>
        <option value="L">L</option>
        <option value="X">X</option>
        <option value="o">o</option>
        <option value="‚ñ¶">‚ñ¶</option>
        <option value="‚ôÄ">‚ôÄ</option>
      </select>
      <label>Size <input type="range" id="cellSize" min="10" max="60" value="30" oninput="updateGridSizeLabel()">
        <span id="cellSizeLabel">30px</span></label>
    </div>

    <!-- Layer 3 -->
    <div class="row">
      <label>Rows <input type="number" id="rows" value="8" min="1"></label>
      <label>Cols <input type="number" id="cols" value="8" min="1"></label>
    </div>

    <!-- Layer 4 -->
    <div class="row">
      <button onclick="createGrid()" title="Create new grid (clears current)">üÜï New Grid</button>
      <button onclick="updateGridSettings()" title="Update grid without clearing">üîÑ Update Grid</button>
      <button onclick="undo()" title="Undo last action">‚Ü©Ô∏è Undo</button>
      <button onclick="redo()" title="Redo last action">‚Ü™Ô∏è Redo</button>
      <button id="eraseBtn" onclick="toggleButton(this)" title="Toggle erase cell color">üßΩ Erase</button>
      <button id="charEraseBtn" onclick="toggleButton(this)" title="Toggle erase character">‚õî Erase Char</button>
    </div>

    <div id="toolIndicator">Active Tool: üñåÔ∏è Paint</div>
  </div>

  <div id="grid"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    let history = [];
    let future = [];
    let erasing = false;
    let erasingChar = false;
    let toolState = null;

    function updateToolIndicator() {
      const toolIndicator = document.getElementById("toolIndicator");
      let label = "Active Tool: ";
      if (toolState === "colorErase") label += "üßΩ Erase Color";
      else if (toolState === "charErase") label += "‚õî Erase Character";
      else label += "üñåÔ∏è Paint";
      toolIndicator.textContent = label;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleButton(btn) {
      document.querySelectorAll("#eraseBtn, #charEraseBtn").forEach(b => b.classList.remove("active"));
      const id = btn.id;
      if ((id === "eraseBtn" && toolState === 'colorErase') || (id === "charEraseBtn" && toolState === 'charErase')) {
        resetToolState();
      } else {
        btn.classList.add("active");
        if (id === "eraseBtn") {
          erasing = true;
          erasingChar = false;
          toolState = 'colorErase';
        } else {
          erasingChar = true;
          erasing = false;
          toolState = 'charErase';
        }
      }
      updateToolIndicator();
    }

    function resetToolState() {
      erasing = false;
      erasingChar = false;
      toolState = null;
      document.querySelectorAll("#eraseBtn, #charEraseBtn").forEach(b => b.classList.remove("active"));
      updateToolIndicator();
    }

    function updateGridSizeLabel() {
      document.getElementById("cellSizeLabel").textContent = `${document.getElementById("cellSize").value}px`;
    }

    function saveState() {
      const grid = Array.from(document.querySelectorAll(".cell")).map(cell => ({
        color: cell.style.backgroundColor,
        char: cell.textContent
      }));
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const cellSize = parseInt(document.getElementById("cellSize").value);
      const tool = toolState;
      const gridSettings = { grid, rows, cols, cellSize, tool };
      history.push(gridSettings);
      if (history.length > 100) history.shift();
      future = [];
    }

    function restoreState(state) {
      const { grid, rows, cols, cellSize, tool } = state;
      const gridEl = document.getElementById("grid");
      document.getElementById("rows").value = rows;
      document.getElementById("cols").value = cols;
      document.getElementById("cellSize").value = cellSize;
      updateGridSizeLabel();

      gridEl.innerHTML = "";
      gridEl.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
      gridEl.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

      for (let i = 0; i < rows * cols; i++) {
        const cellData = grid[i] || {};
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.width = `${cellSize}px`;
        cell.style.height = `${cellSize}px`;
        cell.style.backgroundColor = cellData.color || "";
        cell.textContent = cellData.char || "";
        cell.addEventListener("click", () => handleCellClick(cell));
        gridEl.appendChild(cell);
      }

      resetToolState();
      if (tool === 'colorErase') toggleButton(document.getElementById("eraseBtn"));
      else if (tool === 'charErase') toggleButton(document.getElementById("charEraseBtn"));
    }

    function undo() {
      if (history.length > 1) {
        const current = history.pop();
        future.push(current);
        restoreState(history[history.length - 1]);
      }
    }

    function redo() {
      if (future.length > 0) {
        const next = future.pop();
        history.push(next);
        restoreState(next);
      }
    }

    function createGrid() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const cellSize = parseInt(document.getElementById("cellSize").value);
      const grid = [];
      for (let i = 0; i < rows * cols; i++) {
        grid.push({ color: "", char: "" });
      }
      restoreState({ grid, rows, cols, cellSize, tool: null });
      saveState();
    }

    function updateGridSettings() {
      const gridEl = document.getElementById("grid");
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const cellSize = parseInt(document.getElementById("cellSize").value);
      const currentGrid = Array.from(gridEl.children).map(cell => ({
        color: cell.style.backgroundColor,
        char: cell.textContent
      }));
      restoreState({ grid: currentGrid, rows, cols, cellSize, tool: toolState });
      saveState();
    }

    function handleCellClick(cell) {
      const colorNone = document.getElementById("colorNone").checked;
      const color = colorNone ? "" : document.getElementById("colorPicker").value;
      const char = document.getElementById("charPicker").value;

      if (erasing) {
        cell.style.backgroundColor = "";
      } else if (erasingChar) {
        cell.textContent = "";
      } else {
        if (!colorNone) cell.style.backgroundColor = color;
        if (char) cell.textContent = char;
      }
      saveState();
    }

    function saveDesign() {
      const cells = document.querySelectorAll(".cell");
      const data = Array.from(cells).map(c => ({ color: c.style.backgroundColor, char: c.textContent }));
      localStorage.setItem("gridDesign", JSON.stringify(data));
    }

    function loadDesign() {
      const data = JSON.parse(localStorage.getItem("gridDesign"));
      if (!data) return;
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const cellSize = parseInt(document.getElementById("cellSize").value);
      restoreState({ grid: data, rows, cols, cellSize, tool: toolState });
      saveState();
    }

    function exportAsImage() {
      html2canvas(document.querySelector("#grid")).then(canvas => {
        const link = document.createElement("a");
        link.download = "grid.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "e") toggleButton(document.getElementById("eraseBtn"));
      if (e.key === "x") toggleButton(document.getElementById("charEraseBtn"));
      if (e.key === "p") resetToolState();
    });

    window.addEventListener("DOMContentLoaded", () => {
      updateGridSizeLabel();
      createGrid();
    });
  </script>
</body>
</html>
